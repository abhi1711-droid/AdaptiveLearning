{% extends 'base.html' %}
{% load static %}

{% block banner %}
    <h1 class="text-white">
                Contact student
    </h1>
    <p class="mx-auto text-white  mt-20 mb-40">
    </p>
{% endblock %}

{% block content %}



<div class="container">
    <div class="col-md-7">
    <h3> Sending to {{ student.username }}</h3>
    <br>
        <form action="{% url 'accounts:contactsave' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="title">Subject</label>
                    <input type="text" class="form-control" name='sub' id="title" >
                    <input type="text" class="form-control" name='student' value="{{ student.id }}" hidden >
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" name='desc' id="content" rows="5" cols="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

{% endblock %}
